<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            QR Code
            
        </title>
        <link rel="icon" type="image/png" href="img/favicon-32x32.png">
        <meta name="description" content="qr-code">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/qrcode-style.css">
    </head>
    <body>
      <div class="centering">
        <div class="container">
            <div class="qr-code-image-box">
                 <img src="img/image-qr-code.png">
            </div>
            <div class="text-box">
                 <p class="qr-code-title">
                     Improve your front-end skills by buliding projects
                 </p>
                 <p class="qr-info">
                     Scan the QR code to visit Frontend Mentor and take your coding skils to the next level
                     
                     
                    
                 </p>
            </div>
        </div>
    </div>
    
</div>
      
    </body>
</html>
